     <img class="grpelem" id="u242-55" alt="寻梦者 戴望舒 梦会开出花来的， 梦会开出娇妍的花来的： 去求无价的珍宝吧。 在青色的大海里， 在青色的大海的底里， 深藏着金色的贝一枚。 你去攀九年的冰山吧， 你去航九年的瀚海吧， 然后你逢到那金色的贝。 它有天上的云雨声， 它有海上的风涛声， 它会使你的心沉醉。 把它在海水里养九年， 把它在天水里养九年， 然后,它在一个暗夜里开绽了。 当你鬓发斑斑了的时候， 当你眼睛朦胧了的时候， 金色的贝吐出桃色的珠。 把桃色的珠放在你怀里， 把桃色的珠放在你枕边， 于是一个梦静静地升上来了。 你的梦开出花来了， 你的梦开出娇妍的花来了， 在你已衰老了的时候。 " src="images/u242-55.png?crc=402169724" data-image-width="339"/><!-- rasterized frame -->
     <img class="grpelem" id="u245-41" alt="再别康桥 徐志摩 轻轻的我走了，正如我轻轻的来； 我轻轻的招手，作别西天的云彩。 那河畔的金柳，是夕阳中的新娘； 波光里的艳影，在我的心头荡漾。 软泥上的青荇，油油的在水底招摇； 在康桥的柔波里， 我甘心做一条水草！ 那榆荫下的一潭， 不是清泉，是天上虹 揉碎在浮藻间，沉淀着彩虹似的梦。 寻梦？撑一支长蒿， 向青草更青处漫溯， 满载一船星辉，在星辉斑斓里放歌。 但我不能放歌，悄悄是别离的笙箫； 夏虫也为我沉默，沉默是今晚的康桥！ 悄悄的我走了，正如我悄悄的来； 我挥一挥衣袖，不带走一片云彩。 " src="images/u245-41.png?crc=48391734" data-image-width="395"/><!-- rasterized frame -->
     <img class="grpelem" id="u248-18" alt="寂寞人心 徐志摩 我的世界太过安静， 静得可以听见自己心跳的声音。 心房的血液慢慢流回心室， 如此这般的轮回。 聪明的人，喜欢猜心 ，也许猜对了别人的心 ， 却也失去了自己的 。傻气的人，喜欢给心 ， 也许会被人骗 ，却未必能得到别人的 。 你以为我刀枪不入， 我以为你百毒不侵。" src="images/u248-18.png?crc=145189641" data-image-width="562"/><!-- rasterized frame -->

    <img class="colelem" id="u260-36" alt="雨巷 戴望舒 撑着油纸伞，独自彷徨在悠长，悠长又寂寥的雨巷， 我希望逢着一个丁香一样的结着愁怨的姑娘。 她是有丁香一样的颜色，丁香一样的芬芳， 丁香一样的忧愁，在雨中哀怨，哀怨又彷徨。 她彷徨在寂寥的雨巷，撑着油纸伞像我一样，像我一样地， 默默行着，冷漠，凄清，又惆怅。 她静默地走近走近，又投出太息一般的眼光， 她飘过像梦一般的像梦一般的凄婉迷茫。 像梦中飘过一支丁香地，我身旁飘过这女郎； 她静静地远了，远了，到了颓圮的篱墙，走尽这雨巷。 在雨的哀曲里，消了她的颜色，散了她的芬芳， 消散了，甚至她的太息般的眼光，丁香般的惆怅。 撑着油纸伞，独自彷徨在悠长，悠长又寂寥的雨巷，我希望飘过 一个丁香一样的结着愁怨的姑娘。 " src="images/u260-36.png?crc=4091223170" data-image-width="712"/><!-- rasterized frame -->

     <img class="grpelem" id="u321-34" alt="面朝大海，春暖花开 海子 从明天起， 做一个幸福的人 喂马， 劈柴， 周游世界 从明天起， 关心粮食和蔬菜 我有一所房子， 面朝大海， 春暖花开 从明天起， 和每一个亲人通信 告诉他们我的幸福 那幸福的闪电告诉我的 我将告诉每一个人 给每一条河每一座山取一个温暖的名字 陌生人， 我也为你祝福 愿你有一个灿烂的前程 愿你有情人终成眷属 愿你在尘世获的幸福 我只愿面朝大海， 春暖花开" width="442" height="400" src="images/u321-34.png?crc=524303437"/><!-- rasterized frame -->
     <img class="grpelem" id="u324-21" alt="狼之独步 纪弦 我乃旷野里独来独往的一匹狼。 不是先知，没有半个字的叹息。 而恒以数声凄厉已极之长嗥 摇撼彼空无一物之天地， 使天地战栗如同发了疟疾； 并刮起凉风飒飒的，飒飒飒飒的 这就是一种过瘾。" width="327" height="240" src="images/u324-21.png?crc=58403045"/><!-- rasterized frame -->
